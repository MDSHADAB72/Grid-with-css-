!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video coference</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="img/logo.png" class="logo">
            <ul>
                <li><img src="img/live.png" class="active"></li>
                <li><img src="img/video.png"></li>
                <li><img src="img/message.png"></li>
                <li><img src="img/notification.png"></li>
                <li><img src="img/setting.png"></li>
                <li><img src=""></li>
            </ul>
        </nav>
        <div class="container">
          <div class="top-icons">
            <img src="img/search.png">
            <img src="img/menu.png">
          </div>
          <div class="row">
            <div class="col-1">
                <video autoplay loop muted plays-inline>
                    <source src="img/WhatsApp Video 2023-04-29 at 22.37.40.mp4" type="video/mp4">
                </video>
                <div class="contarols">
                    <img src="img/chat.png">
                    <img src="img/disconnect.png">
                    <img src="img/call.png" class="call-icon">
                    <img src="img/mic.png">
                    <img src="img/cast.png">
                </div>
            </div>
            <div class="col-2">
                <div class="joined">
                    <p>Students in class</p>
                    <div>
                        <img src="img/img-1.png">
                        <img src="img/img-5.png">
                        <img src="img/img-4.png">
                        <img src="img/img2.png">
                        <img src="img/img3.png">
                    </div>
                </div>
                <div class="invite">
                    <p>Invite more people</p>
                    <div>
                        <img src="img/user-3.png">
                        <img src="img/user-4.png">
                        <img src="img/user-5.png">
                        <img src="img/user-1.png">
                        <img src="img/user-2.png">
                    </div>
                </div>
            </div>
          </div> 
        </div>
    </div>
</body>
</html>
